<!-- Modal de Registro y Editar-->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Card de Datos Personales -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Datos Personales</h5>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="">Apellidos</label>
                  <div class="col-sm-9">
                    <input type="text" [(ngModel)]="usuario.apellido" class="form-control" placeholder="Ingrese su Apellidos" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="">Nombres</label>
                  <div class="col-sm-9">
                    <input type="text" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Ingrese su Nombre" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="">Tipo Doc.</label>
                  <div class="col-sm-9">
                    <select [compareWith]="compararDocumento" name="tipoDocumento" [(ngModel)]="usuario.tipoDocumento" id="" class="form-control" >
                        <option [ngValue]="undefined">--Seleccionar--</option>
                        <option *ngFor="let documento of documentos" [ngValue]="documento">{{ documento.nombreDocumento }}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="">Numero Doc</label>
                  <div class="col-sm-9">
                    <input type="text" [(ngModel)]="usuario.numeroDocumento" class="form-control" placeholder="Ingrese su Numero" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label" for="">Celular</label>
                  <div class="col-sm-9">
                    <input type="text" [(ngModel)]="usuario.telefono" class="form-control" placeholder="Ingrese Celular">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Fin Card de Datos Personales -->
          <!-- Card del Lugar de Descanso -->
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Lugar de Descanso</h5>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="">Nacionalidad</label>
                  <div class="col-sm-8">
                    <select [compareWith]="compararNacionalidad" name="nacionalidad" [(ngModel)]="usuario.nacionalidad" id="" class="form-control">
                        <option [ngValue]="undefined">--Seleccionar--</option>
                        <option *ngFor="let nacionalidad of nacionalidades" [ngValue]="nacionalidad">{{ nacionalidad.nombreNacionalidad }}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="">Departamento</label>
                  <div class="col-sm-8">
                    <select [compareWith]="compararDepartamento" name="departamento" [(ngModel)]="usuario.departamento" id="" class="form-control" >
                        <option [ngValue]="undefined">--Seleccionar--</option>
                        <option *ngFor="let departamento of departamentos" [ngValue]="departamento">{{ departamento.nombreDepartamento }}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="">Provincia</label>
                  <div class="col-sm-8">
                    <select name="provincia" name="" id="" class="form-control">
                      <option [ngValue]="undefined">--Seleccionar--</option>
                        <!--<option *ngFor="let provincia of provincias">{{ provincia.nombreProvincia }}</option>-->
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="">Distrito</label>
                  <div class="col-sm-8">
                    <select name="" id="" class="form-control">
                        <option value="">--Seleccionar--</option>
                        <option value="">DNI</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label" for="">Direccion</label>
                  <div class="col-sm-8">
                    <input type="text" [(ngModel)]="usuario.direccionDomicilio" class="form-control" placeholder="Ingrese la Direccion">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Fin Card del Lugar de Descanso -->
          <!-- Card de Observaciones -->
          <div class="col-12">
            <div class="car">
              <div class="card-body">
                <div class="form-group">
                  <label for="">Observaciones</label>
                  <textarea class="col form-control" name="name" rows="3" cols="80"></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin Card de Observaciones -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="create()" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!--Fin Modal Registro y Editar-->
