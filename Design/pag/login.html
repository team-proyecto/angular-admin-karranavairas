<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/loginCss.css">
  <title>Login</title>
</head>
<body>

  <main class="img-fluid">
      <div class="container">
          <div class="login-box">
              <img  class="foto" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/800px-Angular_full_color_logo.svg.png" alt="logo">
              <div class="h1">
                  Login
              </div>
              <form method="POST" >
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" placeholder="Ingrese su Usuario" autofocus required />

                      <label for="password">Password</label>
                      <input  type="password" id="password" name="password" placeholder="Ingrese su Contraseña" required />

                      <input type="submit" value="Iniciar Sesion" />

                      <a href="">Olvido su Contraseña?</a><br>
                      <a href="../index.html">No estas Registrado ?</a>
              </form>
          </div>
      </div>
  </main>


</body>
</html>
